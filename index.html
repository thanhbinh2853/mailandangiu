<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang web dành cho eiu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff0f5;
        }

        h1 {
            color: #ff1493;
            margin-top: 50px;
        }

        p {
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        @keyframes fly {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) scale(1.5);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fly 3s linear forwards;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>hello MaiLan ❤️❤️❤️ !</h1>
    <p>Trang web của mailan đã xong.</p>
    <button id="loveButton">Bấm vào đây</button>

    <script>
        function getRandomColor() {
            const colors = ["#ff1493", "#ff69b4", "#ff4500", "#ff6347", "#db7093", "#ff00ff", "#ffb6c1"];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "❤";
            heart.style.color = getRandomColor();
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = (window.innerHeight - 30) + "px";

            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 3000);
        }

        // Tạo trái tim tự động liên tục
        setInterval(createHeart, 200);

        // Nút bấm với thông điệp đáng yêu
        document.getElementById("loveButton").addEventListener("click", function () {
            alert("MaiLan xinh đẹp sẽ thi tốt");
        });
    </script>
</body>
</html>
